<head>

    <style>
        :root {
                    --primary-color: #87CEFA;
                    --secondary-color: rgba(248, 249, 250, 0.95);
                    --border-color: #e0e0e0;
                    --text-color: #333;
                    --light-text: #666;
                    --icon-color: #87CEFA;
                }
                
                body {
                    font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
                    line-height: 1.6;
                    margin: 0;
                    padding: 20px;
                    color: var(--text-color);
                    background-color: #f5f7fa;
                    min-height: 100vh;
                }
                
                .resume-form {
					background-image: url('背景2.jpg');
					
                    width: 100%;
                    max-width: 900px;
                    margin: 20px auto;
                    border: 1px solid var(--border-color);
                    padding: 30px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    background-color: white;
                    border-radius: 8px;
                    position: relative;
                    overflow: hidden;
                }
                
                .resume-form::before {
					 opacity: 1;
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    
                    background-size: cover;
                    background-position: center;
                     /* 调整透明度 */
                    z-index: -1;
                }
                
                .resume-title {
                    text-align: center;
                    font-size: 28px;
                    margin-bottom: 25px;
                    padding-bottom: 15px;
                    border-bottom: 2px solid var(--primary-color);
                    color: #f5f7fa;
                    font-weight: 600;
                    position: relative; /* 确保标题在背景之上 */
                }
                
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-bottom: 20px;
                    table-layout: fixed;
                    background-color: rgba(255, 255, 255, 0.85); /* 表格背景半透明 */
                    position: relative; /* 确保表格在背景之上 */
                }
        
        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        
        th {
            background-color: rgba(52, 152, 219, 0.1);
            font-weight: 600;
            color: var(--text-color);
            width: 15%;
            position: relative;
        }
        
        th i {
            margin-right: 8px;
            color: var(--icon-color);
        }
        
        .section-title {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            padding: 10px 15px;
            margin: 25px 0 15px 0;
            font-weight: 600;
            border-radius: 4px;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .photo-cell {
            text-align: center;
            padding: 10px;
            width: 120px;
            background-color: white;
        }
        
        .photo-cell img {
            border-radius: 4px;
            border: 1px solid var(--border-color);
            object-fit: cover;
            width: 100%;
            height: auto;
            max-width: 120px;
            max-height: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border 0.3s;
            background-color: var(--secondary-color);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        /* 优化表格列宽 */
        .col-15 { width: 15%; }
        .col-20 { width: 20%; }
        .col-25 { width: 25%; }
        .col-30 { width: 30%; }
        
        /* 列表样式 */
        textarea[readonly] {
            background-color: var(--secondary-color);
            white-space: pre-wrap;
        }
        
        /* 链接样式 */
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-attachment: scroll;
            }
            
            .resume-form {
                padding: 15px;
                margin: 10px auto;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
                display: block;
                width: 100%;
            }
            
            .photo-cell {
                width: 100%;
                text-align: left;
            }
            
            .photo-cell img {
                max-width: 100px;
            }
            
            .resume-title {
                font-size: 22px;
            }
            
            .section-title {
                font-size: 16px;
                margin: 20px 0 10px 0;
            }
            
            /* 移动端隐藏图标 */
            th i {
                display: none;
            }
        }
    </style>
</head>
